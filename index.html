<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <!-- <link rel="stylesheet" href="https://raw.githubusercontent.com/sy2729/common.css/master/common.css"> -->
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <div class="header">
    <nav class="header-top flex justify-space-between align-center">
      <p><i class="fas fa-angle-left"></i> BACK</p>
      <div>
        <i class="fas fa-user-circle"></i>
        <span>Jingshan</span>
      </div>
    </nav>
    <nav class="header-bottom flex justify-center align-center">
      <p>Project Overview</p>
      <p class="active">Project Scope</p>
      <p>Budget & Cost</p>
      <p>PKI List</p>
      <p>Project Tracker</p>
      <p>Project Documents</p>
    </nav>
  </div>

  <section class="body flex">
    <aside>
      <ul>
        <li>Milestones</li>
        <li class="active">Deliverables</li>
        <li>Dependencies</li>
      </ul>
    </aside>
    <main class="flex-auto">
      <div class="container">
        <h3 class="theme">Milestones</h3>
        <div class="mile-stone-head flex justify-space-around"></div>
        <section class="card-view">
          <hr>
          <div class="card-view-head flex justify-space-between align-center">
            <div class="card-view-tab flex">
              <p class="active">Card View</p>
              <p>Table View</p>
            </div>
            <div class="card-view-action flex">
              <input type="text" class="filter" placeholder="filter start date">
              <button class="addNew">+ New</button>
            </div>
          </div>
          <div class="card-view-body">

          </div>
        </section>
      </div>
    </main>
  </section>

  <form action="" class="card-form">
    <h2 style="text-align:center;">Add New Milestone</h2>
    <label>
      MileStone
      <input type="text" placeholder="Fill in the name" id="milestone">
    </label>
    <label>
      Start Date
      <input type="text" id="datepicker-start-date">
    </label>

    <label>
      Target Date
      <input type="text" id="datepicker-target-date">
    </label>

    <label>
      Complete Date
      <input type="text" id="datepicker-complete-date">
    </label>

    <button class="submit">OK</button>
    <button class="cancel">Cancel</button>
  </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
